<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var op=window.prompt("Enter operator:");
        var n1=parseInt(window.prompt("Enter num1:"));
        var n2=parseInt(window.prompt("Enter num2:"));
        if(op=='+'){
            var sum=n1+n2;
            document.write(n1+"+"+n2+"="+sum);
        }
        else if(op=='-'){
            var diff=n1-n2;
            document.write(n1+"-"+n2+"="+diff);
        }
        else if(op=='*'){
            var prod=n1-n2;
            document.write(n1+"*"+n2+"="+prod);
        }
        else if(op=='/'){
            var div=n1-n2;
            document.write(n1+"/"+n2+"="+prod);
        }
        else{
            document.write("Invalid operator");
        }
    </script>
</body>
</html>
