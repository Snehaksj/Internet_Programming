<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fac(x){
            if(x==1 || x==0)
                return 1;
            return x*fac(x-1);
        }
        var n=parseInt(window.prompt("Enter number:"));
        document.write("factorial of "+n+" is "+fac(n));
    </script>
</body>
</html>
