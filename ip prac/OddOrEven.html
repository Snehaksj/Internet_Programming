<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascrit practice programs</title>
</head>
<body>
    <script>
        var n=parseInt(window.prompt("Enter number:"));
        if(n%2==0){
            document.write(n+" is even");
        }
        else{
            document.write(n+" is odd");
        }
        
    </script>
</body>
</html>
